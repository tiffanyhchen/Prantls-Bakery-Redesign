    <div id="container">
        <h1>CONTACT</h1>
        <br/>
        <form onsubmit="return validate()" action="mailto:someone@example.com" method="post" enctype="text/plain">
            <label>Name*</label>
            <br/>
            <input type="text" name="name" size="20" required>
            <br/>
            <label>Email*</label>
            <br/>
            <input type="email" name="email" placeholder="johndoe@gmail.com" required>
            <br/>
            <label>Zipcode</label>
            <br/>
            <input type="text" name="zipcode" minlength="5" maxlength="5" pattern="[0-9]{5}" />
            <br/>
            <label>Inquiry*</label>
            <br/>
            <textarea name="inquiry" rows="10" cols="50" maxlength="1000" required> </textarea>
            <br/>
            <label>Join Our Mailing List</label>
            <br/>
            <input type="checkbox" id="checkbox" name="mailinglist" value="keepmeupdated"> Yes, I'd love to subscribe</br>
            <button type="submit" alt="submit">Submit</button>
            <br/>
            <label style="font-size: 0.7em;">* = Denotes required field</label>
        </form>
    </div>
